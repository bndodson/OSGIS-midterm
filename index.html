<!DOCTYPE html>
<html>

<head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!--Left Panel-->
    <div id="sidebar">
        <div class="sidebar-text">
            <h1 id="title">Title</h1>
            <p id="content">Content</p>
        </div>
        <div id="legend">
            <h3>Testing Site Types</h3>
            <ul>
                <div class="swatch" style="background: #1f78b4; border: 2px #1f78b4" id="dt"></div>
                <p class="label">Drive-Thru Only</p>
                <div class="swatch" style="background: #e31a1c; border: 2px #e31a1c" id="wu"></div>
                <p class="label">Walk-Up Only</p>
                <div class="swatch" style="background: #6a3d9a; border: 2px #6a3d9a" id="both"></div>
                <p class="label">Both Drive-Thru and Walk-Up</p>
                <div class="swatch" style="background: #d9d9d9; border: 2px #d9d9d9" id="unknown"></div>
                <p class="label">Unknown</p>
            </ul>
        </div>
        <div id="legend2">
            <h3>Facility Types</h3>
            <ul>
                <div class="swatch" style="background: #a6cee3; border: 2px #a6cee3" id="clinic"></div>
                <p class="label">Clinic</p>
                <div class="swatch" style="background: #b2df8a; border: 2px #b2df8a" id="fieldSite"></div>
                <p class="label">Field Site</p>
                <div class="swatch" style="background: #33a02c; border: 2px #33a02c" id="hospital"></div>
                <p class="label">Hospital</p>
                <div class="swatch" style="background: #fb9a99; border: 2px #fb9a99" id="phmcHC"></div>
                <p class="label">PHMC Health Center</p>
                <div class="swatch" style="background: #fdbf6f; border: 2px #fdbf6f" id="cityHC"></div>
                <p class="label">City of Philadelphia Health Center</p>
                <div class="swatch" style="background: #ff7f00; border: 2px #ff7f00" id="urgentCare"></div>
                <p class="label">Urgent Care</p>
                <div class="swatch" style="background: #cab2d6; border: 2px #cab2d6" id="drugstore"></div>
                <p class="label">Drugstore</p>
                <div class="swatch" style="background: #d9d9d9; border: 2px #d9d9d9" id="unknown"></div>
                <p class="label">Unknown</p>
            </ul>
        </div>
        <div id="sidebar-below">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Javascript Imports -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
